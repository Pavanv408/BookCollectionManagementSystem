name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install cppcheck
      run: sudo apt -y install cppcheck
    - name: Analyse
      run: cppcheck 3_Implementation
